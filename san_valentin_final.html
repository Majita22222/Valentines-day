<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>San Valentín</title>
  <style>
    body {
      background-color: #ffc0cb;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }
    /* Contenedor de flores: animación de deslizamiento hacia abajo con aparición */
    .flowers {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      opacity: 0;
      animation: showFlowers 2s 2s forwards;
    }
    .flower {
      width: 100px;
      height: 100px;
      cursor: pointer;
    }
    /* Osito: animación de deslizamiento desde la izquierda */
    .bear {
      width: 400px;
      height: 400px;
      opacity: 0;
      animation: slideIn 2s 1s forwards;
    }
    @keyframes slideIn {
      0% {
        transform: translateX(-100%);
        opacity: 0;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }
    @keyframes showFlowers {
      0% {
        transform: translateY(-20px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
    .instruction {
      font-size: 20px;
      font-weight: bold;
      color: #000;
      margin-top: 20px;
    }
    /* Mensaje en rectángulo blanco con borde */
    .message {
      margin-top: 20px;
      background-color: #fff;
      color: #000;
      padding: 20px;
      border: 2px solid #000;
      border-radius: 8px;
      font-size: 18px;
      text-align: center;
      max-width: 90%;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Flores arriba del osito -->
    <div class="flowers">
      <img src="flor1.png" alt="Flor 1" class="flower" onclick="showMessage(0)">
      <img src="flor2.png" alt="Flor 2" class="flower" onclick="showMessage(1)">
      <img src="flor3.png" alt="Flor 3" class="flower" onclick="showMessage(2)">
    </div>
    
    <!-- Osito centrado con animación -->
    <img src="osito.png" alt="Osito" class="bear">
    
    <!-- Instrucción -->
    <p class="instruction">それぞれのプレゼントをタップして！ (Tap on each gift! <3)</p>
    
    <!-- Mensaje que se muestra al hacer clic -->
    <div class="message" id="messageBox"></div>
  </div>
  
  <script>
    function showMessage(index) {
      const messages = [
        "ありがとう！右にスワイプしてくれてありがとう！",
        "会いたいよ！もっと冒険、ロードトリップ、たくさん笑いたい！",
        "¡Te quierooo!"
      ];
      const messageBox = document.getElementById("messageBox");
      messageBox.textContent = messages[index];
      messageBox.style.display = "block";
    }
  </script>
</body>
</html>
